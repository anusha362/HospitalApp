{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="appointment" class="appointment-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>Appointment</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="well-block">
                    <div class="well-title">
                        <h2>Review Your Appointment</h2>
                    </div>
                    <div>
                        <h1><p><strong>Name:</strong> {{name}} </p></h1>
                        <h1><p><strong>Email:</strong> {{email}} </p></h1>
                        <h1><p><strong>Date:</strong> {{date}} </p></h1>
                        <h1><p><strong>Time:</strong> {{time}} </p></h1>
                        <h1><p><strong>Appointment:</strong> {{appointmentfor}} </p></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>



{% endblock %}
